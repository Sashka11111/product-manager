<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список категорій</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
<h1>Список категорій</h1>
<a href="/categories/add">Додати нову категорію</a>
<table>
  <thead>
  <tr>
    <th>Назва</th>
    <th>Дії</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="category : ${categories}">
    <td th:text="${category.name}"></td>
    <td>
      <a th:href="@{/categories/{id}(id=${category.id})}" class="view">Переглянути</a>
      <a th:href="@{/categories/edit/{id}(id=${category.id})}" class="edit">Редагувати</a>
      <a th:href="@{/categories/delete/{id}(id=${category.id})}" class="delete" th:onclick="return confirm('Ви впевнені?')">Видалити</a>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
