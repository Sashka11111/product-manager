<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Редагувати категорію</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
<h1>Редагувати категорію</h1>
<form th:action="@{'/categories/edit/' + ${category.id}}" method="post">
  <label for="name">Назва:</label>
  <input type="text" id="name" name="name" th:value="${category.name}" required>
  <button type="submit">Оновити</button>
</form>
<a href="/categories">Повернутися до списку категорій</a>
</body>
</html>
